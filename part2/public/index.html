<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

      <th>Photo</th>
    </tr>
    <tr v-for="dog in dogs">

</body>
</html>
