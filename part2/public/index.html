<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">{{ message }}</h1>
    <p class="lead">Connect with trusted walkers for your beloved dog!</p>
    <form @submit.prevent="login">
    <div>
      <label for="username">Username</label>
      <input id="username" type="text" v-model="enteredUsername">
    </div>
    <div>
      <label for="password">Password</label>
      <input id="password" type="password" v-model="enteredPassword">
    </div>
    <div>
      <button type="submit" class="btn btn-primary">Login</button>
    </div>
  </form>
  {{ dogs }}
  <table>
    <tr v-for="dog in dogs"><</tr>
  </table>
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          message: 'Welcome to the Dog Walking Service!',
          enteredUsername: "",
          enteredPassword: "",
          dogs: []
        };
      },
      methods: {
        async login() {
            fetch("/api/users/login", {
              method: "POST",
              // Set headers and credentials accordingly
              headers: { 'Content-Type': 'application/json'},
              credentials: "same-origin",
              body: JSON.stringify(
                {
                  email: this.enteredUsername, password: this.enteredPassword
                }
              )
            }).then((r)=>(r.json().then((loggedIn) => {
              // Once the user's logged in, we can bring them to their respective dashboard
              if (r.status === 200) {
                if (loggedIn.user.role === "owner") {
                  window.location = "/owner-dashboard.html";
                } else if (loggedIn.user.role === "walker") {
                  window.location = "/walker-dashboard.html";
                }}})));
        }
      },
      async mounted() {
          var res = await fetch('/api/walks/dogs');
          this.dogs = await res.json();
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
