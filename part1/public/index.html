<!DOCTYPE html>
<html lang="en">
<head>
    <title>Express</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
</head>

<body>
    <div id="app">
        <div id="buttons">
            <button type="button">Home</button>
        </div>
        <h1>Dog of the Day</h1>
        <p>Today's dog: {{ dogName }} owned by {{ dogOwner }}</p>
        <img alt="Dog" :src="dogImage" width="250">
    </div>
    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    dogName: "Ralph",
                    dogOwner: "Alice",
                    dogImage: "",
                    linkButtons: false;
                };
            },
            async mounted() {
                var fetchedDogImg = await fetch("https://dog.ceo/api/breeds/image/random");
                var dogImgObject = await fetchedDogImg.json();
                this.dogImage = dogImgObject.message;
            }

        }).mount('#app');
    </script>
    <script src="javascripts/index.js"></script>
</body>
</html>
