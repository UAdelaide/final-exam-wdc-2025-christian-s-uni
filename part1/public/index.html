<!DOCTYPE html>
<html lang="en">
<head>
    <title>Express</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div id="app">

        <div id="buttons" class="d-flex justify-content-between">
            <div class="row">
                <div class="col"><button type="button" @click="linkButtons = !linkButtons" class="btn btn-primary">Hide Sidebar</button></div>
            </div>
            <div class="row">
            <div class="col" v-if="linkButtons">
                <button type="button" class="btn btn-primary">Home</button>
                <button type="button" class="btn btn-primary">Login</button>
                <button type="button" class="btn btn-primary">Dog of the Day</button>
                </div>
            </div>
        </div>
        <div id="dogoftheday" class="d-flex justify-content-center">
            <div class="align-self-center justify-content-center">
                <h1>Dog of the Day</h1>
                <p>Today's dog: {{ dogName }} owned by {{ dogOwner }}</p>
                <img alt="Dog" :src="dogImage" width="250">
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="javascripts/index.js"></script>
</body>
</html>
